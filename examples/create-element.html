<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Virtual DOM - create element</title>

  <script src="../dist/virtual-dom.js"></script>

  <style>
    .greetings > h1 {
      color: coral;
      font-size: 18px;
      text-align: center;
    }
  </style>
</head>
<body>
  <div id="root"></div>
  
  <script>
    const { h } = VirtualDOM

    const node = h('div', {
      className: 'greetings'
    }, [
      h('h1', {}, 'Hi, Virutal DOM')
    ])

    const root = document.getElementById('root')
    VirtualDOM.render(node, root)
  </script>
</body>
</html>
